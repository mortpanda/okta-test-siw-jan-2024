<div class="appMain" fxLayout="row wrap" fxLayoutAlign="center center">
    
    <p-card id="formCard">
        <h3>メールアドレス変更</h3>
        <p-divider></p-divider>
        <p>ワンタイムパスワードの確認</p>
  
        <p> <input type="text" pInputText [(ngModel)]="changeOtp" placeholder="ワンタイムパスワード" id="formEmail">
        </p>
        <p>
            <p-button label="送信" type="button" icon="pi pi-check" iconPos="left" id="btnReset" (click)="postVerify()"></p-button>
        </p>
  
        <p class="backSignin">
            <a href="https://192.168.1.225/drupal">ログインに戻る</a>
        </p>
    </p-card>
  
  </div>
  
  
  
  <!-- ///////////////////////////////////////// -->
  <!-- Toast content -->
  <!-- ///////////////////////////////////////// -->
  <p-toast position="top-right"></p-toast>
  <p-toast position="top-left" key="tl"></p-toast>
  <p-toast position="top-center" key="tc"></p-toast>
  <p-toast position="bottom-center" key="bc"></p-toast>
  
  <p-toast position="top-right" key="c" (onClose)="onReject()" [baseZIndex]="5000">
      <ng-template let-message pTemplate="message">
          <div class="p-flex p-flex-column" style="flex: 1">
              <div class="p-text-center">
                  <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                  <h4>{{message.summary}}</h4>
                  <p>{{message.detail}}</p>
              </div>
  
          </div>
      </ng-template>
  </p-toast>
